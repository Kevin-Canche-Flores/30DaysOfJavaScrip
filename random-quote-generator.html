<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/random-quote-generator.css">
  <title>Generador de cotizaciones aleatorias</title>
</head>

<body>
  <div class="app">
    <header>Random Donald Trump Quotes</header>
    <section class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
    </section>
    <div class="spinner hidden" id="js-spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
     </div>
    <section class="controls">
      <button type="button" class="new-quote button" id="js-new-quote">
        Generete a new quote
      </button>
      <a class="twitter button" id="js-tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
    </section>
  </div>

  <script src="js/randon-quote-generator.js"></script>
</body>

</html>
